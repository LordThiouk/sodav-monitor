[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test isolation settings
norecursedirs = tests/conftest.py
confcutdir = tests/auth

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
addopts = --cov=backend --cov-report=html --cov-report=term-missing --no-cov-on-fail

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    auth: marks tests as authentication tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

asyncio_mode = auto

asyncio_markers =
    asyncio: mark test as async/await test
    integration: mark test as integration test
    unit: mark test as unit test

asyncio_addopts = 
    --verbose
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto

asyncio_filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

asyncio_log_cli = true
asyncio_log_cli_level = INFO
asyncio_log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
asyncio_log_cli_date_format = %Y-%m-%d %H:%M:%S 