# Configuration Alembic pour les migrations de base de données

[alembic]
# Chemin du script de migration
script_location = migrations

# Template utilisé pour générer les fichiers de migration
file_template = %%(rev)s_%%(slug)s

# Timezone pour les timestamps
timezone = UTC

# URL de la base de données (sera remplacée dynamiquement)
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/sodav_test

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S 